<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h1 >Create New Account</h1>
        <h4> Already Reagistered ? <a href="login.html"> Login</a></h4>
        <form action="#" autocomplete="off">
            <div><input type="text" placeholder="User Name" required autocomplete="off" class="input"></div>
            <div><input type="email" name="" id="" placeholder="Email" required autocomplete="off" class="input"></div>
            <div><input type="text" name="" id="" placeholder="Mobile Number" required autocomplete="off" class="input"></div>
            <div><input type="password" placeholder="Password" required autocomplete="off" class="input"></div>
            <div style="text-align: center;"><input type="submit" value="SignUp" class="login"></div>
        </form>
        
        
    </div>
</body>
</html>
